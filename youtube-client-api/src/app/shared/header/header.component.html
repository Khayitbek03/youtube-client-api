<mat-toolbar color="primary" class="app-toolbar">
  <div class="left">
    <mat-icon class="logo-icon">smart_display</mat-icon>
  </div>
  <app-search-input></app-search-input>
  <button mat-button routerLink="/favorites">
    <mat-icon>favorite</mat-icon> Favorites </button>
  <button mat-button routerLink="/admin" *ngIf="isLoggedIn$">
    <mat-icon>admin_panel_settings</mat-icon> Admin </button>
  <div class="right">
    <span>{{ fullName }}</span>
    <mat-icon class="avatarIcon">account_circle</mat-icon>
  </div>
  <span class="spacer"></span>
  <button mat-button *ngIf="(isLoggedIn$ | async) === false" routerLink="/login"> Login </button>
  <button mat-button *ngIf="(isLoggedIn$ | async) === true" (click)="logout()"> Logout </button>
</mat-toolbar>
