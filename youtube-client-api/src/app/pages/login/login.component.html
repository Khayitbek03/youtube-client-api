<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" />
      <mat-error *ngIf="loginForm.get('name')?.hasError('required')">Name is required</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Surname</mat-label>
      <input matInput formControlName="surname" />
      <mat-error *ngIf="loginForm.get('surname')?.hasError('required')">Surname is required</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email" />
      <mat-error *ngIf="email?.hasError('required')">Email is required</mat-error>
      <mat-error *ngIf="email?.hasError('email')">Invalid email</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" type="password" />
      <mat-error *ngIf="password?.hasError('required')">Password is required</mat-error>
      <mat-error *ngIf="password?.hasError('minlength')"> Password must be at least 6 characters </mat-error>
      <mat-error *ngIf="password?.hasError('pattern')"> Must include an uppercase letter and a number </mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid"> Login </button>
  </form>
</div>
